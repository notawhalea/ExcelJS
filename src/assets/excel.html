<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel</title>
    <link rel="icon" href="excel.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input" value="New Table"/>

            <div>
                <div class="button">
                    <i class="material-symbols-outlined">
                        delete
                    </i>
                </div>
                <div class="button">
                    <i class="material-symbols-outlined">
                        exit_to_app
                    </i>
                </div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button">
                <i class="material-symbols-outlined">
                    format_bold
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_italic
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_underlined
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_left
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_center
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_right
                </i>
            </div>

        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>

        <div class="excel__table">
            <div class="row">
                <div class="row-info">

                </div>
                <div class="row-data">
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                    <div class="column">
                        A
                    </div>
                    <div class="column">
                        B
                    </div>
                    <div class="column">
                        C
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">
                    1
                </div>
                <div class="row-data">
                    <div class="cel selected" contenteditable="true">A1</div>
                    <div class="cel" contenteditable="true">A2</div>
                    <div class="cel" contenteditable="true">A3</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">
                    2
                </div>
                <div class="row-data">
                    <div class="cel" contenteditable="true">A1</div>
                    <div class="cel" contenteditable="true">A2</div>
                    <div class="cel" contenteditable="true">A3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
