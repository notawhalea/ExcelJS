<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel</title>
    <link rel="icon" href="excel.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="input" value="New Table"/>

            <div>
                <div class="button">
                    <i class="material-symbols-outlined">
                        delete
                    </i>
                </div>
                <div class="button">
                    <i class="material-symbols-outlined">
                        exit_to_app
                    </i>
                </div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button">
                <i class="material-symbols-outlined">
                    format_bold
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_italic
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_underlined
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_left
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_center
                </i>
            </div>
            <div class="button">
                <i class="material-symbols-outlined">
                    format_align_right
                </i>
            </div>


        </div>

        <div class="excel__formula">

        </div>

        <div class="excel__table">

        </div>

    </div>
</div>
</body>
</html>
